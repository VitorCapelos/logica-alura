<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>")
    }

    function mostra(mensagem) {
        document.write(mensagem)
    }

    var media = 28;
    var anoAtual = 2020;
    var brasil = anoAtual - 1500;

    mostra("Quantas gerações existem até hoje no Brasil: " + Math.round(brasil/media))
</script>
