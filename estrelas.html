<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }
    
    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    for (var i = 1; i <= 3; i++) {
        for (var c = 1; c <= 10; c++){
            document.write("*");
        }
        pulaLinha()
    }

</script>
