<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    
    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    function sorteia(n) {
        var numeroPensado = Math.round(Math.random() * n);
        return numeroPensado;
    }

    var numeroPensado = sorteia(parseInt(prompt("Até onde sortear?")));
    console.log(numeroPensado)
    var chute = parseInt(prompt("Número chutado!"));

    if (chute == numeroPensado) {
        mostra("Acertou! O número foi " + chute)
    } else {
        if (chute < numeroPensado) {
            mostra("Você errou! Seu número foi menor que " + numeroPensado)
        } else {
            mostra("Errou! O número foi maior " + numeroPensado)
        }
    }

</script>
