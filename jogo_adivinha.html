<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    
    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    function sorteia(n) {
        var numeroPensado = Math.round(Math.random() * n);
        return numeroPensado;
    }

    var numeroPensado = sorteia(parseInt(prompt("Até onde sortear?")));
    console.log(numeroPensado)

    for (var i = 0; i < 3; i++) {
        var chute = parseInt(prompt("Número chutado!"));
        if (chute == numeroPensado) {
            mostra("Acertou! O número foi " + chute)
            break
        } else {
                mostra("Errou!")
        }
    }



</script>
