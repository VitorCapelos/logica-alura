<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br><br>");
    }
    
    function mostra(mensagem) {
        document.write(mensagem);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Número de vitórias"));
    var empates = parseInt(prompt("Número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("Seu time tem " + pontos);

    if (pontos > 28) {
        mostra("Seu time foi melhor que o ano passado.")
    }

    if (pontos < 28) {
        mostra("Seu time foi pior que o ano passado")
    }

    if (pontos == 28) {
        mostra("Seu time foi igual ao ano passado")
    }
    
</script>
